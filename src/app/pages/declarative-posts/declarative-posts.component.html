<h1>Posts version declarative</h1>

<div class="row">
  <div class="col-md-4">
    <select (change)="selectUser($event)">
      <option value="">Select user</option>
      <option [value]="user.id" *ngFor="let user of user$ | async" >
        {{user.name}}
      </option>
    </select>
  </div>
</div>

<table class="table" *ngIf="filteredPost$ | async as posts">
  <thead>
    <tr>
      <th>Id user</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th>{{ post.user }}</th>
      <th>{{ post.id }}</th>
      <th>{{ post.title }}</th>
      <th>{{ post.body }}</th>
    </tr>
  </tbody>
</table>
